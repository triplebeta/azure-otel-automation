name: Deploy Runbooks and alerts

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - automation/runbooks
    exclude:
      - /**/*.md

variables:
  - group: otelpoc
  - name: templateFile
    value: 'automation/runbooks/alerts.bicep'

stages:
- stage: DeployAutomationInfra
  displayName: Deploy automation infra
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: windows-latest
    steps:       
      - checkout: self
        persistCredentials: true

      - task: TerraformTaskV4@4
        name: terraformInit
        displayName: Initialize Terraform
        inputs:
          provider: 'azurerm'
          command: 'init'
          workingDirectory: 'automation'
          backendServiceArm: $(azureServiceConnection)
          backendAzureRmResourceGroupName: $(resourceGroupName)
          backendAzureRmStorageAccountName: '$(resourceGroupName)storage'
          backendAzureRmContainerName: 'tfstate-automation'
          backendAzureRmKey: 'terraform.tfstate'

      - task: TerraformTaskV4@4
        name: terraformPlan
        displayName: Create Terraform Plan
        inputs:
          provider: 'azurerm'
          command: 'plan'
          workingDirectory: 'automation'
          commandOptions: '-out main.tfplan'
          environmentServiceNameAzureRM: $(azureServiceConnection)

      # Only runs if the 'terraformPlan' task has detected changes the in state. 
      - task: TerraformTaskV4@4
        displayName: Apply Terraform Plan
        condition: eq(variables['terraformPlan.changesPresent'], 'true')
        inputs:
          provider: 'azurerm'
          command: 'apply'
          workingDirectory: 'automation'
          commandOptions: 'main.tfplan'
          environmentServiceNameAzureRM: $(azureServiceConnection)
       

