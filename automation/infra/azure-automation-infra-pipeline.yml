#
# Azure Devops pipeline to deplot Azure Automation infrastructure.
# Uses bicep. Original code comes from: https://github.com/jordanbean-msft/automation-ado
# Modular setup. Easy to make it fit for higher environments.
#
name: Deploy Automation

variables:
  - group: otelpoc
  - template: /automation/env/global.parameters.yml
  - template: /automation/env/dev.parameters.yml
  # - template: env/stg.parameters.yml
  # - template: env/prd.parameters.yml
  - template: variables_infra.yml
    parameters:
      adoRepositoryName: ${{ variables.adoRepositoryName }}

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - automation/infra
    exclude:
      - /**/*.md

stages:
  - stage: Deploy_to_Dev 
    jobs:
    - deployment: Dev
      pool:
        vmImage: windows-latest
      environment: ${{ variables.devEnvironmentName }}
      strategy:
        runOnce:
          deploy:
            steps:
            - template: deploy-automation-infra.yml
              parameters:
                azureServiceConnection: $(azureServiceConnection)
                resourceGroupName: $(resourceGroupName)
                environmentName: ${{ variables.devEnvironmentName }}
                pathToInfrastructureDirectory: $(pathToInfrastructure)
                adoAccountName: $(adoAccountName)
                adoRepositoryName: $(adoRepositoryName)
                adoPat: $(AdoPat)
                pathToAutomationDirectory: $(pathToAutomation)
  
